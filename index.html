<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <main id="main">
        <div class="title" id="">
          <h1 id="title">Software Develpment Survey</h1>
          <p id="description">Let us know about your software development interests</p>
        </div>
        <fieldset class="form">
        <form action="" id="survey-form">
          <div class="text">
            <label class="data" id="name-label" for="name">Name</label>
            <input class="data" type="text" id="name" required="required" placeholder="Enter your name">
            <label class="data" id="email-label" for="email">Email</label>
            <input class="data" type="email" id="email" required="required" placeholder="Enter your email">
            <label class="data" id="number-label" for="age">Age</label>
            <input class="data" type="number" id="number" min="18" max="120" placeholder="Age">
            
          </div>
          <div class="select">
            <label class="data" id="dropdown-label" for="dropdown" >Current Level of Development Experience</label>
            <select class="data" name="dropdown" id="dropdown">
              <option value="" disabled selected>Time Developing</option>
              <option  value="0-1years">0-1 years</option>
              <option  value="1-5years">1-5 years</option>
              <option  value="5+years">5+ years</option>
            </select>
          </div>
          <div class="radio">
            <span class="data" id="span">Choose and Area of Interest</span>
            <div class="radio-button">
              <input class="data" type="radio" name="interest" value="web-development" id="web-development">
              <label class="" for="web-development">Web Development</label>
            </div>  
            <div class="radio-button">
              <input class="data" type="radio" name="interest" value="application-development" id="application-development">
              <label class="" for="application-development">Application Development</label>
            </div>
            <div class="radio-button">
              <input class="data" type="radio" name="interest" value="systems-development" id="systems-development">
              <label class="" for="systems-development">Systems Development</label>
            </div>
          </div> 
          <div class="checkbox">
            <span class="data" id="span">Check a checkbox</span>
            <div class="checkbox-box">
              <input class="data" type="checkbox" id="this" value="this" name="this">
              <label class="data" for="this">This</label>
            </div>
            <div class="checkbox-box">
              <input class="data" type="checkbox" id="that" value="that" name="that">
              <label class ="data" for="that">That</label>
            </div>
            <div class="checkbox-box">
              <input class="data" type="checkbox" id="other" value="other" name="other">
              <label class="data" for="other">Other</label>
            </div>
          </div>
          <div class="textarea">
            <label class="data" for="comments">Additional Coments</label>
            <textarea class="data" name="comments" id="comments" cols="30" rows="10"></textarea>
          </div>
          <div class="button">
            <button class="data" id="submit">Submit</button>
          </div>

          </form>
        </fieldset>
      </main>

    

      
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
