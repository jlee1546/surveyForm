<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <main id="main">
        <div class="title" id="">
          <h1 id="title">Title Text</h1>
          <p id="description">Description</p>
        </div>
        <fieldset class="form">
        <form action="" id="survey-form">
          <label class="data" id="name-label" for="name">Name</label>
          <input class="data" type="text" id="name" required="required" placeholder="Enter your name">
          <label class="data" id="email-label" for="email">Email</label>
          <input class="data" type="email" id="email" required="required" placeholder="Enter your email">
          <label class="data" id="number-label" for="age">Age</label>
          <input class="data" type="number" id="number" min="18" max="120" placeholder="Age">
          <label class="data" id="dropdown-label" for="dropdown">Dropdown</label>
          <select class="data" name="" id="dropdown">
            <option  value="">""</option>
            <option  value="">""</option>
            <option  value="">""</option>
          </select>
          <span class="data">Please do something</span>
          <input class="data" type="radio" name="doSomething" value="this" id="doSomethingChoice1">
          <label class="data" for="doSomethingChoice1">Choice1</label>
          <input class="data" type="radio" name="doSomething" value="that" id="doSomethingChoice2">
          <label class="data" for="doSomethingChoice2">Choice2</label>
          <input class="data" type="radio" name="doSomething" value="other" id="doSomethingChoice3">
          <label for="doSomethingChoice3">Choice3</label>
          <span>Check a checkbox</span>
          <input type="checkbox" id="this" value="this" name="this">
          <label for="this">This</label>
          <input type="checkbox" id="that" value="that" name="that">
          <label for="that">That</label>
          <input type="checkbox" id="other" value="other" name="other">
          <label for="other">Other</label>
          <label for="comments">Additional Coments</label>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
          <button id="submit">Submit</button>
        </form>
        </fieldset>
      </main>

    

      
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
