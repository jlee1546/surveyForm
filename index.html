<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <main id="main">
        <div class="title" id="">
          <h1 id="title">Software Development Survey</h1>
          <p id="description">Let us know about your software development interests</p>
        </div>
        <div class="form">
        <form action="" id="survey-form">
          <div class="text">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" required="required" placeholder="Enter your name">
            <label class="data" id="email-label" for="email">Email</label>
            <input type="email" id="email" reuqired="required" placeholder="Enter your email">
            <label id="number-label" for="age">Age</label>
            <input type="number" id="number" min="18" max="120" placeholder="Age">  
          </div>
          <div class="select">
            <label id="dropdown-label" for="dropdown" >Current Level of Development Experience</label>
            <select name="dropdown" id="dropdown">
              <option value="" disabled selected>Time Developing</option>
              <option  value="0-1years">0-1 years</option>
              <option  value="1-5years">1-5 years</option>
              <option  value="5+years">5+ years</option>
            </select>
          </div>
          <div class="radio">
            <span id="span">Choose and Area of Interest</span>
            <div class="radio-button">
              <input type="radio" name="interest" value="web-development" id="web-development">
              <label class="" for="web-development">Web Development</label>
            </div>  
            <div class="radio-button">
              <input type="radio" name="interest" value="application-development" id="application-development">
              <label class="" for="application-development">Application Development</label>
            </div>
            <div class="radio-button">
              <input type="radio" name="interest" value="systems-development" id="systems-development">
              <label class="" for="systems-development">Systems Development</label>
            </div>
          </div> 
          <div class="checkbox">
            <span id="span">Preferred OS</span>
            <div class="checkbox-box">
              <input type="checkbox" id="linux" value="linux" name="linux">
              <label for="linux">Linux</label>
            </div>
            <div class="checkbox-box">
              <input type="checkbox" id="mac" value="mac" name="mac">
              <label for="mac">Mac</label>
            </div>
            <div class="checkbox-box">
              <input type="checkbox" id="other" value="other" name="other">
              <label for="other">Other</label>
            </div>
          </div>
          <div class="textarea">
            <label for="comments">Programming Language(s) of Interest?</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Text here..."></textarea>
          </div>
          <div class="button">
            <button id="submit">Submit</button>
          </div>
        
          </form>
        </div>
      </main>

    

      
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
